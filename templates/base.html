<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Segmentation using Semantic segmentation</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
</head>
<body {% if request.path == url_for('home') %} 
	class="d-flex text-center h-100 text-white bg-dark" 
	{% else %} class="d-flex text-center text-white bg-dark" {% endif %} >

	<div class="cover-container d-flex p-3 mx-auto flex-column" >

		<!-- HEADER -->
		<header class="mb-auto">
			<div>
				<h1 class="float-md-start mb-0">Semantic Segmentation</h1>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a href="{{ url_for('home') }}" {% if request.path == url_for('home') %} 
						class="nav-link active" aria-current="page" 
						{% else %} class="nav-link" {% endif %} >
						Home</a>

					<a href="{{ url_for('predict') }}" {% if request.path == url_for('predict') %} 
						class="nav-link active" aria-current="page"
						{% else %} class="nav-link" {% endif %} >
						Prediction</a>
				</nav>
			</div>
		</header>
	
		<!-- MAIN CONTENT -->
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category,message in messages%}
					<div class="alert alert-{{ category }}">
						{{message}}
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
		
		{% block content %}
	
		{% endblock %}
	
		<!-- FOOTER -->
		<footer class="mt-auto text-white-50">
			<p>Created by <a href="https://github.com/tb0se" class="text-white">Thabo Rachidi</a> and <a href="https://github.com/Sibusiso-Mgidi" class="text-white">Sbusiso Mgidi</a>.</p>
		</footer>

	</div>

    
	<script src="{{url_for('static',filename='js/upload.js')}}"></script>
    
</body>
</html>
